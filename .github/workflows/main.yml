name: Update Music Data

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  move-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'


      - name: Run convert.py
        run: python convert.py

      - name: Move JSON file to new branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git checkout convert-data 2>/dev/null || git checkout -b convert-data
          
          git add convert_music_data.json
          
          git commit -m "Add convert_music_data.json generated by convert.py" || echo "No changes to commit"
          
          git push origin convert-data --force
